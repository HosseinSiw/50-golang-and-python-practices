        <h1>Markdown Generator</h1>

        <hr />
    </div>

    <form action="/markdown" method="POST">
        <div class="form-group">
            <textarea class="form-control" name="body" cols="30" rows="10"></textarea>

            <input type="submit" class="btn btn-primary pull-right" />
        </div>
    </form>
</div>
